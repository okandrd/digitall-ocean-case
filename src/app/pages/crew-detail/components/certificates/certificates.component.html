<div class="certificates">
  <div class="certificates__buttons">
    <button mat-flat-button extended (click)="openAddCertificateDialog()">
      <mat-icon>add</mat-icon>
      {{ "Add" | translate }}
    </button>
  </div>
  <table
    mat-table
    [dataSource]="certificates"
    class="mat-elevation-z0 mt-table mt-2"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef i18n>
        {{ "Name" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.type.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef i18n>
        {{ "Desciption" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.type.description }}</td>
    </ng-container>

    <ng-container matColumnDef="issueDate">
      <th mat-header-cell *matHeaderCellDef i18n>
        {{ "Issue_Date" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.issueDate | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="expiryDate">
      <th mat-header-cell *matHeaderCellDef i18n>
        {{ "Expiry_Date" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.expiryDate | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef i18n>
        {{ "Actions" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>{{ "Edit" | translate }}</button>
          <button mat-menu-item (click)="deleteCertificate(element.id)">
            {{ "Delete" | translate }}
          </button>
        </mat-menu>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
