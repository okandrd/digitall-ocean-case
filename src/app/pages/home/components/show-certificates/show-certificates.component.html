<h1 mat-dialog-title>{{ "Certificates" | translate }}</h1>
<div mat-dialog-content class="add_dialog">
  <table
    mat-table
    [dataSource]="certificates"
    class="mat-elevation-z0 certificate-types__table"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef i18n>
        {{ "Name" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.type.name }}</td>
    </ng-container>

    <ng-container matColumnDef="issueDate">
      <th mat-header-cell *matHeaderCellDef i18n>
        {{ "Issue_Date" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.issueDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="expiryDate">
      <th mat-header-cell *matHeaderCellDef i18n>
        {{ "Expiry_Date" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.expiryDate | date }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{ "Close" | translate }}</button>
</div>
